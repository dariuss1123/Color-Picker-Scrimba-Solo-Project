<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Color Picker Scrimba Solo Project</title>

<body>
    <div class="card">
        <header>
            <form>
                <input id="color-input" type="color">
                <select name="scheme" id="select">
                    <option>--Choose a color scheme--</option>
                    <option value="monochrome">monochrome</option>
                    <option value="monochrome-dark">monochrome-dark</option>
                    <option value="monochrome-light">monochrome-light</option>
                    <option value="analogic">analogic</option>
                    <option value="complement">complement</option>
                    <option value="analogic-complement">analogic-complement</option>
                    <option value="triad">triad</option>
                    <option value="quad">quad</option>
                </select>
                <button type="button">Get color scheme</button>
            </form>
        </header>

        <main>

            <div id="color-div4"></div>
            <div id="color-div5"></div> -->
        </main>
        <footer><!-- hex codes here --></footer>
    </div>
    
    <script src="index.js"></script>

</html>
